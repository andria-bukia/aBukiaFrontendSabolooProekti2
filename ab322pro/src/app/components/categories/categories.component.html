<div class="all">
    <div class="categories">
        <p  (click)="getAllProducts()" (click)="sent()" class="ohara">ALL</p>
        <div *ngFor="let item of categories">
            <p class="ohara" (click)="categoryFilter(item.id)" (click)="sent()">{{item.name}}</p>
        </div>
    </div>
</div>
